{% extends 'blog/base.html' %}

{% block content %}
<form method="POST" action="{% url 'emprestimo' %}">
{% csrf_token %}
<div class="row mt-5 ml-2">
    
    <div class="col-6">
        
        <select class="js-example-basic-single" name="copia">
            <option value="copia">Selecione Livro</option>
            {%  for copy in copia %}
                <option value="{{ copy.id }}">{{ copy.livro.titulo }}</option>
            {% endfor %}
        </select>    
        
    </div>
   
    <div class="col-6">
            
        <select class="js-example-basic-single" name="usuario">
            <option value="usuario">Selecione Usu√°rio</option>
            {%  for user in usuario %}
                <option value="{{ user.id }}">{{ user.nome }}</option>
            {% endfor %}
        </select> 

    </div>
    
    <div>
        <button method="POST" class="btn btn-success mt-3" style="margin-left: 1040px;" name="emprestimo" value="" type="submit">Confirmar</button>
    </div>    
</div>
</form>
{% endblock %}
